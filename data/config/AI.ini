[O-UBucketPilotDash@O-UBucket]
ChildList = O-ActionDash

[O-UBucketPilotParry@O-UBucket]
ChildList = O-ActionParry

[O-UBucketPilotMelee@O-UBucket]
ChildList = O-ActionMelee

[O-UBucketPilotDownstab@O-UBucket]
ChildList = O-ActionDownstab

[O-UBucketPilotFireNeutral@O-UBucket]
ChildList = O-ActionFireNeutral

[O-UBucketPilotFireUpward@O-UBucket]
ChildList = O-ActionFireUpward

[O-UBucketPilotFireDownward@O-UBucket]
