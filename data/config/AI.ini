;AGENT

[O-Agent@O-ScrollMod]

[O-AgentPilot@O-Agent]

;ACTION

[O-Action@O-ScrollMod]

[O-ActionMove@O-Action]
ActionType = Move

[O-ActionJump@O-Action]
ActionType = Jump

[O-ActionFall@O-Action]
ActionType = Fall

[O-ActionDash@O-Action]
ActionType = Dash

[O-ActionParry@O-Action]
ActionType = Parry

[O-ActionMelee@O-Action]
ActionType = Melee

[O-ActionDownstab@O-Action]
ActionType = Downstab

[O-ActionFireNeutral@O-Action]
ActionType = FireNeutral

[O-ActionFireUpward@O-Action]
ActionType = FireUpward

[O-ActionFireDownward@O-Action]
ActionType = FireDownward

[O-ActionFireSuper@O-Action]
ActionType = FireSuper

;RCURVE

[O-RCurve@O-ScrollMod]

[O-RCurvePilot@O-RCurve]

[O-RCurvePilotMovement@O-RCurvePilot]
ChildList = O-UBucketPilotMove # O-UBucketPilotJump # O-UBucketPilotFall

[O-RCurvePilotAction@O-RCurvePilot]
ChildList = O-UBucketPilotDash # 
		    O-UBucketPilotParry #
		    O-UBucketPilotMelee # 
		    O-UBucketPilotDownstab # 
		    O-UBucketPilotFireNeutral # 
		    O-UBucketPilotFireUpward # 
		    O-UBucketPilotFireDownward #
		    O-UBucketPilotFireSuper

;UBUCKET

[O-UBucket@O-ScrollMod]

