[O-Projectile]
LifeTime          = 5.0
HighSpeed         = true ; For high velocity objects, this property should be set to true to avoid collision errors (though it's more expensive).
UseParentSpace    = position

[B-Projectile]
Dynamic           = true
FixedRotation     = true
CustomGravity     = (0.0, 0.0, 0.0)

[BP-Projectile]
Solid             = true

[O-Laser@O-Projectile]
; O-Laser Class Data
SpeedLaser        = 1000

[G-Laser]
Pivot             = center

[B-Laser@B-Projectile]

[BP-Laser@BP-Projectile]
Type              = box

[O-LaserP1@O-Laser]
Graphic           = G-LaserP1
Body              = B-LaserP1

[G-LaserP1@G-Laser]
Texture           = SpaceShooterRedux/PNG/Lasers/laserBlue03.png

[B-LaserP1@B-Laser]
PartList          = BP-LaserP1

[BP-LaserP1@BP-Laser]
SelfFlags         = laserP1
CheckMask         = wall # pilotP2

[O-LaserP2@O-Laser]
Graphic           = G-LaserP2
Body              = B-LaserP2

[G-LaserP2@G-Laser]
Texture           = SpaceShooterRedux/PNG/Lasers/laserRed03.png

[B-LaserP2@B-Laser]
PartList          = BP-LaserP2

[BP-LaserP2@BP-Laser]
SelfFlags         = laserP2
CheckMask         = wall # pilotP1

[O-Orb@O-Projectile]
Scale             = (0.5, 0.5, 0.5)

; O-Orb Class Data
SpeedOrb          = 600

[G-Orb]
Pivot             = center

[B-Orb@B-Projectile]

[BP-Orb@BP-Projectile]
Type              = sphere
Restitution       = 1.0 ; A restitution of one to allow for "perfect" bouncing.

[O-OrbP1@O-Orb]
Graphic           = G-OrbP1
Body              = B-OrbP1

[G-OrbP1@G-Orb]
Texture           = SpaceShooterRedux/PNG/ufoBlue.png

[B-OrbP1@B-Orb]
PartList          = BP-OrbP1

[BP-OrbP1@BP-Orb]
SelfFlags         = orbP1
CheckMask         = wall # pilotP2

[O-OrbP2@O-Orb]
Graphic           = G-OrbP2
Body              = B-OrbP2

[G-OrbP2@G-Orb]
Texture           = SpaceShooterRedux/PNG/ufoRed.png

[B-OrbP2@B-Orb]
PartList          = BP-OrbP2

[BP-OrbP2@BP-Orb]
SelfFlags         = orbP2
CheckMask         = wall # pilotP1