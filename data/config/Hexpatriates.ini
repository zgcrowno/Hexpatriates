; Includes

@../data/config/Geometry.ini@
@../data/config/Partition.ini@
@../data/config/Pilot.ini@
@../data/config/Projectile.ini@
@../data/config/Ship.ini@

; Main Settings

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Render]
ShowProfiler      = false

[Display]
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Title             = Hexpatriates
VSync             = true
Smoothing         = true
FullScreen        = true

[Physics]
AllowSleep      = false
Gravity         = (0.0, 20000.0, 0.0)
;ShowDebug       = true
 
[Input]
SetList           = MainInput
 
[MainInput]
KEY_ESCAPE        = Quit
KEY_W             = Up
KEY_A             = Left
KEY_S             = Down
KEY_D             = Right
KEY_SPACE         = Dash
KEY_LSHIFT        = Parry
KEY_RIGHT         = Neutral
KEY_UP            = Upward
KEY_DOWN          = Downward
KEY_LEFT          = Super
 
[MainViewport]
Camera            = MainCamera
BackgroundColor   = (0, 0, 0)
 
[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumFar        = 1.0
FrustumNear       = 0.0
Position          = (0.0, 0.0, -1.0)

; Spawner Object Base

[O-Spawner]
UseParentSpace    = position

; UI Base

[UIElement@ScrollObject]
ParentCamera      = MainCamera ; Set MainCamera to be the parent of the UI element, thus binding them, and handling the latter in terms of camera space.