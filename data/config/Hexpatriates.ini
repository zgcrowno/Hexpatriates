; Includes

@../data/config/Geometry.ini@
@../data/config/Partition.ini@
@../data/config/Pilot.ini@
@../data/config/Projectile.ini@
@../data/config/Ship.ini@

; Main Settings

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Render]
ShowProfiler      = false

[Display]
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Title             = Hexpatriates
VSync             = true
Smoothing         = true
FullScreen        = true

[Physics]
AllowSleep      = false
Gravity         = (0.0, 25000.0, 0.0)
;ShowDebug       = true
 
[Input]
SetList           = MainInput
 
[MainInput]
; Keyboard Inputs
KEY_ESCAPE        = Quit
KEY_W             = UpP1
KEY_A             = LeftP1
KEY_S             = DownP1
KEY_D             = RightP1
KEY_SPACE         = DashP1
KEY_LSHIFT        = ParryP1
KEY_RIGHT         = NeutralP1
KEY_UP            = UpwardP1
KEY_DOWN          = DownwardP1
KEY_LEFT          = SuperP1
; Gamepad Inputs
JOY_UP_1          = UpP1
JOY_LEFT_1        = LeftP1
JOY_DOWN_1        = DownP1
JOY_RIGHT_1       = RightP1
JOY_LX_1          = LeftRightP1
JOY_LY_1          = UpDownP1
JOY_LBUMPER_1     = DashP1
JOY_RBUMPER_1     = ParryP1
JOY_X_1           = NeutralP1
JOY_Y_1           = UpwardP1
JOY_A_1           = DownwardP1
JOY_B_1           = SuperP1
JOY_UP_2          = UpP2
JOY_LEFT_2        = LeftP2
JOY_DOWN_2        = DownP2
JOY_RIGHT_2       = RightP2
JOY_LX_2          = LeftRightP2
JOY_LY_2          = UpDownP2
JOY_LBUMPER_2     = DashP2
JOY_RBUMPER_2     = ParryP2
JOY_X_2           = NeutralP2
JOY_Y_2           = UpwardP2
JOY_A_2           = DownwardP2
JOY_B_2           = SuperP2
 
[MainViewport]
Camera            = MainCamera
BackgroundColor   = (0, 0, 0)
 
[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumFar        = 1.0
FrustumNear       = 0.0
Position          = (0.0, 0.0, -1.0)

; Spawner Object Base

[O-Spawner]
UseParentSpace    = position

; UI Base

[O-UI@ScrollObject]
ParentCamera      = MainCamera ; Set MainCamera to be the parent of the UI element, thus binding them, and handling the latter in terms of camera space.