; Hexpatriates - Template basic config file

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Render]
ShowProfiler      = false

[Display]
ScreenWidth     = @MainCamera.FrustumWidth
ScreenHeight    = @MainCamera.FrustumHeight
Title             = Hexpatriates
VSync             = true
Smoothing         = true
FullScreen        = true

[Physics]
AllowSleep      = false
Gravity         = (0.0, 20000.0, 0.0)
;ShowDebug       = true
 
[Input]
SetList           = MainInput
 
[MainInput]
KEY_ESCAPE        = Quit
KEY_W             = Up
KEY_A             = Left
KEY_S             = Down
KEY_D             = Right
KEY_SPACE         = Dash
KEY_LSHIFT        = Parry
KEY_RIGHT         = Neutral
KEY_UP            = Upward
KEY_DOWN          = Downward
KEY_LEFT          = Super
 
[MainViewport]
Camera            = MainCamera
BackgroundColor   = (0, 0, 0)
 
[MainCamera]
FrustumWidth      = 1920
FrustumHeight     = 1080
FrustumFar        = 1.0
FrustumNear       = 0.0
Position          = (0.0, 0.0, -1.0)

; Game Objects

[O-Pilot]
Graphic           = G-Pilot
Position          = (-512, 0, 0)
Body              = B-Pilot
Scale             = (1, 1, 1)
ChildList         = O-Ship

;O-Pilot Class Data
WalkingSpeed         = 20000.0
FlyingSpeed          = 25000.0
DashSpeed            = 200000.0
DashDuration         = 0.1
ParryDuration        = 0.05
MaxDashes            = 3
MaxLives             = 3
MaxCooldownDash      = 2.0
MaxCooldownParry     = 1.0
MaxCooldownMelee     = 1.0

[G-Pilot]
Texture           = Soldier.png
Pivot             = center

[B-Pilot]
PartList          = BP-Pilot # BP-Ship
Dynamic           = true
FixedRotation     = true
CustomGravity     = (0.0, 0.0, 0.0)

[BP-Pilot]
Type              = box
Solid             = true
SelfFlags         = pilot
CheckMask         = wall # projectile # partition

[O-Ship]
Graphic           = G-Ship
Position          = (0, 0, 0)
Rotation          = 90.0
Scale             = (1, 1, 1)
ChildList         = O-NeutralGun # O-UpwardGun # O-DownwardGun # O-SuperGun

;O-Ship Class Data
MaxNeutral        = 1
MaxUpward         = 1
MaxDownward       = 1
MaxCooldownNeutral   = 0.5
MaxCooldownUpward    = 0.5
MaxCooldownDownward  = 0.5
MaxCooldownSuper     = 120.0

[G-Ship]
Texture           = SpaceShooterRedux/PNG/playerShip1_green.png
Pivot             = center

[BP-Ship]
Type              = box
Solid             = true
TopLeft           = (-37.5, -49.5, 0) ; The upper left corner (when properly accounting for rotation) of G-Ship
BottomRight       = (37.5, 49.5, 0) ; The bottom right corner (when properly accounting for rotation) of G-Ship
SelfFlags         = ship
CheckMask         = wall

[O-NeutralGun@ScrollObject]
Spawner           = NeutralSpawner
Position          = (0.0, -0.5, 0.0)
UseParentSpace    = position

[O-UpwardGun@ScrollObject]
Spawner           = UpwardSpawner
Position          = (-0.5, 0.0, 0.0)
UseParentSpace    = position

[O-DownwardGun@ScrollObject]
Spawner           = DownwardSpawner
Position          = (0.5, 0.0, 0.0)
UseParentSpace    = position

[O-SuperGun@ScrollObject]
Spawner           = SuperSpawner
Position          = (0.0, -0.5, 0.0)
UseParentSpace    = position

[O-Partition@ScrollObject]
Graphic           = G-Partition
Position          = (0.0, 540.0, 0.0)
Body              = B-Partition
Scale             = (1.0, 16.5789473684, 1.0)

[G-Partition]
Texture           = SpaceShooterRedux/PNG/Lasers/laserGreen03.png
Pivot             = bottom

[B-Partition]
PartList          = BP-Partition
Dynamic           = false

[BP-Partition]
Type              = box
Solid             = false
SelfFlags         = partition
CheckMask         = pilot

; Spawners

[NeutralSpawner@ScrollObject]
Object            = O-Neutral
TotalObject       = 1
ActiveObject      = 0
WaveSize          = 1
WaveDelay         = 0
ObjectSpeed       = (800, 0)
Rotation          = 0.0
UseRelativeSpeed  = false
AutoReset         = true ; Used to ensure that the spawner resets after it's reached its TotalObject limit

[UpwardSpawner@ScrollObject]
Object            = O-Upward
TotalObject       = 1
ActiveObject      = 0
WaveSize          = 1
WaveDelay         = 0
ObjectSpeed       = (400, -400)
Rotation          = -45.0
UseRelativeSpeed  = false
AutoReset         = true ; Used to ensure that the spawner resets after it's reached its TotalObject limit

[DownwardSpawner@ScrollObject]
Object            = O-Downward
TotalObject       = 3
ActiveObject      = 0
WaveSize          = 3
WaveDelay         = 0
ObjectSpeed       = (0, 800)
Rotation          = 90.0
UseRelativeSpeed  = false
AutoReset         = true ; Used to ensure that the spawner resets after it's reached its TotalObject limit

[SuperSpawner@ScrollObject]
Object            = O-Super
TotalObject       = 100
ActiveObject      = 0
WaveSize          = 1
WaveDelay         = 0.033
ObjectSpeed       = (800, 0)
Rotation          = -45.0 ~ 45.0
UseRelativeSpeed  = false
AutoReset         = true ; Used to ensure that the spawner resets after it's reached its TotalObject limit

