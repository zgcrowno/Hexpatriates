; PILOT ICONS

[O-PilotIcon]
Group                = icon
Position             = (0, 0, -1)
UseParentSpace       = position
IgnoreFromParent     = scale

[O-Pilot1IconP1@O-PilotIcon]
Graphic              = G-Pilot1
ChildList            = O-Ship1IconP1

[O-Pilot2IconP1@O-PilotIcon]
Graphic              = G-Pilot2
ChildList            = O-Ship2IconP1

[O-Pilot3IconP1@O-PilotIcon]
