[O-Menu]
Pivot         = center

; Main Menu

[O-MainMenu@O-Menu]
Graphic       = G-MainMenu
Position      = (0, 0, 0.5);
Size          = (1920, 1080, 0)
ChildList     = O-ArcadeText # O-VersusText # O-OnlinePlayText # O-TrainingText # O-SettingsText

[G-MainMenu]
Texture       = SpaceShooterRedux/Backgrounds/darkPurple.png

; Pilot Select Menu

[O-PilotSelectMenu@O-Menu]
Graphic       = G-PilotSelectMenu
Position      = (0, 0, 0.5)
Size          = (1920, 1080, 0)
ChildList     = O-PilotSelectIcon1 # O-PilotSelectIcon2 # O-PilotSelectIcon3 # O-PilotSelectIcon4 # O-PilotSelectIcon5 # O-PilotSelectIcon6

[G-PilotSelectMenu]
Texture       = SpaceShooterRedux/Backgrounds/purple.png

; Pilot Select Icons

[O-PilotSelectIcon@ScrollObject]
Graphic        = G-PilotSelectIcon
Scale          = (0.3333333333, 0.25, 1) ; x = 1/3, since I only have six pilots ready to test at the moment.
UseParentSpace = both

[G-PilotSelectIcon]
Texture        = SpaceShooterRedux/Backgrounds/black.png
Pivot          = center

[O-PilotSelectIcon1@O-PilotSelectIcon]
ShaderList     = SH-OutlineP1
Position       = (-0.3333333333, 0.125, -0.1)
ChildList      = O-Pilot1IconP1

[O-PilotSelectIcon2@O-PilotSelectIcon]
Position       = (0, 0.125, -0.1)
;ChildList      = O-Pilot2P1

[O-PilotSelectIcon3@O-PilotSelectIcon]
Position       = (0.3333333333, 0.125, -0.1)
;ChildList      = O-Pilot3P1

[O-PilotSelectIcon4@O-PilotSelectIcon]
Position       = (-0.3333333333, 0.375, -0.1)
;ChildList      = O-Pilot4P1

[O-PilotSelectIcon5@O-PilotSelectIcon]
Position       = (0, 0.375, -0.1)
;ChildList      = O-Pilot5P1

[O-PilotSelectIcon6@O-PilotSelectIcon]
Position       = (0.3333333333, 0.375, -0.1)
;ChildList      = O-Pilot6P1

[O-PilotSelectIcon7@O-PilotSelectIcon]
;ChildList      = O-Pilot7P1

[O-PilotSelectIcon8@O-PilotSelectIcon]
;ChildList      = O-Pilot8P1

; Text

[O-MainMenuText@ScrollObject]
Scale             = (5, 5, 1)
UseParentSpace    = position

[G-MainMenuText]
Pivot             = left

[O-ArcadeText@O-MainMenuText]
Graphic           = G-ArcadeText
Position          = (-0.45, 0.05, -0.1)
ShaderList        = SH-OutlineText

[G-ArcadeText@G-MainMenuText]
Text              = T-ArcadeText

[T-ArcadeText]
String            = Arcade

[O-VersusText@O-MainMenuText]
Graphic           = G-VersusText
Position          = (-0.45, 0.15, -0.1)

[G-VersusText@G-MainMenuText]
Text              = T-VersusText

[T-VersusText]
String            = VS

[O-OnlinePlayText@O-MainMenuText]
Graphic           = G-OnlinePlayText
Position          = (-0.45, 0.25, -0.1)

[G-OnlinePlayText@G-MainMenuText]
Text              = T-OnlinePlayText

[T-OnlinePlayText]
String            = Online Play

[O-TrainingText@O-MainMenuText]
Graphic           = G-TrainingText
Position          = (-0.45, 0.35, -0.1)

[G-TrainingText@G-MainMenuText]
Text              = T-TrainingText

[T-TrainingText]
String            = Training

[O-SettingsText@O-MainMenuText]
Graphic           = G-SettingsText
Position          = (-0.45, 0.45, -0.1)

[G-SettingsText@G-MainMenuText]
Text              = T-SettingsText

[T-SettingsText]
String            = Settings