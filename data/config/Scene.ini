; TRANSITIONS

[O-ToScene]
LifeTime        = track
TrackList       = @

[O-ToSceneMain@O-ToScene]
0               = > Get Runtime O-Scene, Object.Delete <, Object.Create O-SceneMain

[O-ToScenePilotSelect@O-ToScene]
0               = > Get Runtime O-Scene, Object.Delete <, Object.Create O-ScenePilotSelect

[O-ToSceneArena@O-ToScene]
0               = > Get Runtime O-Scene, Object.Delete <, Object.Create O-SceneArena

;[O-ToSceneMain@O-ToScene]
;0               = > Get Runtime O-Scene, Object.Delete <, Object.Create O-SceneMain

;[O-ToScenePilotSelect@O-ToScene]
;0               = > Get Runtime O-Scene, Object.AddTrack < TT-MoveOut, > Object.Create O-ScenePilotSelect, Object.AddTrack < TT-MoveIn

;[O-ToSceneArena@O-ToScene]
;0               = Object.Create O-Fade
;0.5             = > Get Runtime O-Scene, Object.Delete <, > Object.Create O-SceneArena

[O-Fade]
Group           = fade
LifeTime        = fx
ParentCamera    = MainCamera
Scale           = 1
Position        = (0, 0, 0)
Pivot           = center
Graphic         = @
Texture         = pixel
Color           = (0, 0, 0)
Alpha           = 0
FXList          = @
SlotList        = FXS-FadeIn # FXS-FadeOut

[O-ToSceneCyan@O-ToScene]
0               = > Get Runtime O-Scene, Object.AddTrack < TT-SpiralOut, > Object.Create O-ScenePilotSelect, Object.AddTrack < TT-SpiralIn

[O-ToSceneBlue@O-ToScene]
0               = >> Get Runtime O-Scene, Set Runtime Out <, Object.SetPosition < (0, 0, 200) #
                  >  Object.Create O-ScenePilotSelect, Object.SetPosition < (0, 0, 100) #
                  >  Viewport.Get MainViewport, Viewport.Delete <, Viewport.Create V-ViewportIn, Viewport.Create V-ViewportOut, Viewport.Create MainViewport #
                  >  Object.Create O-SceneDissolve, Object.SetOwner < ^
0.8             = >  Viewport.Get V-ViewportIn, Viewport.Delete <, > Viewport.Get V-ViewportOut, Viewport.Delete < #
                  >  Get Runtime Out, Object.Delete <, > Get Runtime O-Scene, Object.SetPosition < (0, 0, 0)

[O-SceneDissolve]
Graphic         = @
Texture         = pixel
Pivot           = center
ParentCamera    = MainCamera
UseParentSpace  = both
Scale           = 1
ShaderList      = @
Code            = "
float random(vec2 v)
{
  return fract(sin(dot(v.xy, vec2(12.9898, 78.233))) * 43758.5453);
}
void main()
{
  vec2 coord    = vec2(gl_FragCoord.x / res.x, 1.0 - gl_FragCoord.y / res.y);
  gl_FragColor  = mix(texture2D(tex_out, coord), texture2D(tex_in, coord), step(random(coord), time / 0.8f));
}
"
UseCustomParam  = true
ParamList       = tex_in # tex_out # time # res
tex_in          = TextureIn
tex_out         = TextureOut
res             = % Get Display FramebufferSize
time            = time

[V-ViewportIn]
Camera          = CA-CameraIn
TextureList     = TextureIn

[CA-CameraIn@MainCamera]
Position        = (0, 0, 100)

[V-ViewportOut]
Camera          = CA-CameraOut
TextureList     = TextureOut

[CA-CameraOut@MainCamera]
Position        = (0, 0, 200)