															;SHIP

[O-Ship]
Group = ship
Position = @Commands.CalculatePosition
Rotation = 90.0
;User-Defined
Pos = (0, 0)
Depth = O-Ship
ScaleSmall = (0.6, 0.6)
ScaleMedium = (1, 1)
ScaleLarge = (1.4, 1.4)

[G-Ship]
Pivot = center

[BP-Ship]
Type = box
Solid = true
SelfFlags = ship
CheckMask = geometry
TopLeft = @Commands.CalculateBPShipTopLeft
BottomRight = @Commands.CalculateBPShipBottomRight

															;SHIP P1

[O-ShipP1]
ShaderList = SH-OutlineP1

															;SHIP P2

[O-ShipP2]
Flip = y
ShaderList = SH-OutlineP2

															;SHIP 1

[O-Ship1@O-Ship]
Graphic = G-Ship1
Scale = @O-Ship.ScaleMedium

[G-Ship1@G-Ship]
Texture = playerShip1_green.png

[BP-Ship1@BP-Ship]
;User-Defined
UnscaledTopLeft = (-37.5, -49.5)
UnscaledBottomRight = (37.5, 49.5)
ShipScale = @O-Ship1.Scale


															;SHIP 1 P1

[O-Ship1P1@O-Ship1]
